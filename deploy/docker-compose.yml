version: '3.9'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: attendance
      POSTGRES_PASSWORD: attendance
      POSTGRES_DB: attendance
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_INITDB_ARGS: "--auth-host=md5 --auth-local=md5"
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  face-svc:
    build:
      context: ../face-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - MATCH_THRESHOLD=0.5
    volumes:
      - face_models:/root/.insightface  # Cache downloaded models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Model loading takes time

volumes:
  pgdata:
  face_models:
